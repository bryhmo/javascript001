<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h6>A variable is a container that we can save our value in and use it later</h6>
    

    <script>
        let variable1  = 3;
        console.log(variable1);

        let calculation = 2 + 2;
        console.log('calculation');

        let result = calculation + 4;
        console.log('result');

        console.log(calculation +3);

        let message = 'hello';
        console.log(message);
        // the semicolon

        //re-assigning a varible ,in reassignning a variable we dont use the let keyword
        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1
        console.log(variable1);

    </script>
</body>
</html>
